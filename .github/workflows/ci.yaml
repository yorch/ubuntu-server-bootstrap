name: CI

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  test:
    strategy:
      matrix:
        base_image:
          - "ubuntu:20.04"
          - "ubuntu:22.04"
          - "ubuntu:24.04"

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run tests
        shell: bash
        run: run-tests.sh ${matrix.base_image}
